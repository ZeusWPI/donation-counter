<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="background"></div>
    <img class="yasminos" src="{{ url_for('static', filename='images/yasminos.svg') }}" alt="">
    <img class="cloud" id="cloud-1" src="{{ url_for('static', filename='images/cloud.svg') }}">

    <section class="container">
        <h1>TeamTrees donations</h1>
        <h2><span id="amount">€ 5.85</span></h2>

        </article>
    </section>

    <aside>
        <p>made with <3 by <span>zeus</span></p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>

    <script>
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        async function load_amount() {
            while (true) {
                console.log("Querrying ammount");
                $.ajax({
                    url: "/amount",
                    context: document.body
                }).done(function(data) {
                    console.log(data)
                    $("#amount").text(`€ ${data['amount']/100}`);
                    $("#count").text(`${data['count']}`);
                });
                await sleep(2000);
            }
        }

        const createDonation = donation => {
            console.log(donation);
            const donation_section = document.createElement("section");
            donation_section.classList.add("donation")
            donation_section.innerHTML = `<img class="donation__image" src="{{ url_for('static', filename='images/badge-2.svg') }}" alt="" width="70px">
                <article>
                    <h3>Arnhoudt $5.65</h3>
                    <p>PHP good, Lorem ipsum dolor sit amet, lorem ipsum dolor sit amet, lorem ipsum dolor sit amet, lorem ipsum dolor sit amet</p>
                </article>'`
            document.querySelector('.donations').appendChild(donation_section);
        }

        const createDonations = donations => {
            donations.forEach(donation => {
                createDonation(donation);
            });
            console.log("werkt")
        };
        createDonations([["naam", "$0", "php good"],["naam", "$0", "php good"],["naam", "$0", "php good"],["naam", "$0", "php good"]]);

        load_amount();
    </script>


</body>
